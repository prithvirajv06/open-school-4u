<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OpenSchool-4U</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --sidebar-gradient: linear-gradient(180deg, #1e3c72 0%, #2a5298 100%);
            --accent-gold: #ffd700;
            --accent-green: #4ade80;
            --accent-blue: #60a5fa;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --bg-light: #f9fafb;
            --shadow-sm: 0 2px 8px rgba(0,0,0,0.1);
            --shadow-md: 0 4px 16px rgba(0,0,0,0.15);
            --shadow-lg: 0 10px 30px rgba(0,0,0,0.2);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
            background: var(--primary-gradient);
            position: relative;
        }

        /* Mobile Menu Toggle */
        .menu-toggle {
            display: none;
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 1001;
            background: white;
            border: none;
            border-radius: 8px;
            width: 44px;
            height: 44px;
            cursor: pointer;
            box-shadow: var(--shadow-md);
            transition: all 0.3s ease;
        }

        .menu-toggle:active {
            transform: scale(0.95);
        }

        .menu-toggle i {
            font-size: 20px;
            color: var(--text-primary);
        }

        /* Overlay for mobile */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            backdrop-filter: blur(4px);
        }

        .overlay.active {
            display: block;
        }

        .sidebar {
            width: 300px;
            background: var(--sidebar-gradient);
            color: white;
            overflow-y: auto;
            box-shadow: 4px 0 20px rgba(0,0,0,0.3);
            position: relative;
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        /* Don't hide sidebar on desktop by default */

        .sidebar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(180deg, rgba(255,255,255,0.1) 0%, transparent 100%);
            pointer-events: none;
        }

        .sidebar-header {
            padding: 30px 25px;
            background: rgba(0,0,0,0.2);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
        }

        .sidebar-header h1 {
            font-size: 24px;
            margin-bottom: 8px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .sidebar-header h1 i {
            color: #ffd700;
            font-size: 28px;
        }

        .sidebar-header p {
            font-size: 13px;
            color: rgba(255,255,255,0.7);
            font-weight: 300;
        }

        .loading-indicator {
            text-align: center;
            padding: 20px;
            color: rgba(255,255,255,0.8);
        }

        .loading-indicator i {
            font-size: 24px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            100% { transform: rotate(360deg); }
        }

        .nav-section {
            padding: 10px 0;
        }

        .nav-folder {
            margin: 5px 0;
        }

        .folder-header {
            padding: 12px 25px;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
            user-select: none;
            border-left: 3px solid transparent;
            position: relative;
        }

        .folder-header:hover {
            background: rgba(255,255,255,0.15);
            border-left-color: #ffd700;
            padding-left: 28px;
        }

        .folder-icon {
            margin-right: 12px;
            font-size: 14px;
            transition: transform 0.3s ease;
            color: #ffd700;
        }

        .folder-icon.open {
            transform: rotate(90deg);
            color: #4ade80;
        }

        .folder-content {
            display: none;
            padding-left: 20px;
        }

        .folder-content.open {
            display: block;
        }

        .nav-file {
            padding: 10px 25px 10px 52px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            border-left: 3px solid transparent;
            position: relative;
        }

        .nav-file:hover {
            background: rgba(255,255,255,0.1);
            border-left-color: #60a5fa;
            padding-left: 55px;
        }

        .nav-file.active {
            background: linear-gradient(90deg, rgba(96,165,250,0.3) 0%, rgba(147,51,234,0.2) 100%);
            border-left-color: #4ade80;
            font-weight: 600;
        }

        .file-icon {
            margin-right: 10px;
            font-size: 14px;
            color: #60a5fa;
        }

        .nav-file.active .file-icon {
            color: #4ade80;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .topbar {
            background: white;
            padding: 15px 20px;
            border-bottom: 1px solid #e5e7eb;
            box-shadow: var(--shadow-sm);
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 15px;
            flex-wrap: wrap;
        }

        .breadcrumb {
            font-size: 13px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 6px;
            flex: 1;
            min-width: 0;
            overflow: hidden;
        }

        .breadcrumb i {
            color: #9ca3af;
            font-size: 11px;
            flex-shrink: 0;
        }

        .breadcrumb-text {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .search-box {
            display: flex;
            align-items: center;
            background: #f3f4f6;
            padding: 8px 14px;
            border-radius: 20px;
            gap: 8px;
            position: relative;
            min-width: 200px;
            max-width: 100%;
        }

        .search-box i {
            color: #9ca3af;
            font-size: 14px;
            flex-shrink: 0;
        }

        .search-box input {
            border: none;
            background: transparent;
            outline: none;
            width: 100%;
            font-size: 14px;
            min-width: 100px;
        }

        .search-results {
            position: absolute;
            top: calc(100% + 8px);
            right: 0;
            left: 0;
            background: white;
            border-radius: 12px;
            box-shadow: var(--shadow-lg);
            max-height: 400px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }

        .search-results.active {
            display: block;
        }

        .search-result-item {
            padding: 15px 20px;
            border-bottom: 1px solid #e5e7eb;
            cursor: pointer;
            transition: background 0.2s;
        }

        .search-result-item:hover {
            background: #f3f4f6;
        }

        .search-result-item:last-child {
            border-bottom: none;
        }

        .search-result-title {
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 4px;
        }

        .search-result-path {
            font-size: 12px;
            color: #6b7280;
        }

        .search-no-results {
            padding: 20px;
            text-align: center;
            color: #6b7280;
        }

        /* Navigation Buttons */
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            margin: 20px 0;
            padding: 0;
        }

        .nav-btn {
            flex: 1;
            max-width: 200px;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            color: white;
            background: var(--primary-gradient);
            box-shadow: var(--shadow-sm);
            touch-action: manipulation;
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .nav-btn:active {
            transform: translateY(0);
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .nav-btn.prev {
            justify-content: flex-start;
        }

        .nav-btn.next {
            justify-content: flex-end;
            margin-left: auto;
        }

        .nav-btn i {
            font-size: 16px;
        }

        .nav-btn-text {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            text-align: left;
        }

        .nav-btn.next .nav-btn-text {
            align-items: flex-end;
            text-align: right;
        }

        .nav-btn-label {
            font-size: 11px;
            opacity: 0.8;
            font-weight: 400;
        }

        .nav-btn-title {
            font-size: 14px;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .nav-buttons {
                flex-direction: column;
                gap: 10px;
            }

            .nav-btn {
                max-width: 100%;
            }

            .nav-btn.next {
                margin-left: 0;
            }
        }

        .content-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: var(--bg-light);
            -webkit-overflow-scrolling: touch;
            min-height: 100vh;
        }

        .markdown-content {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 30px 20px;
            border-radius: 16px;
            box-shadow: var(--shadow-md);
            min-height: calc(100vh - 140px);
        }

        .markdown-content h1 {
            color: var(--text-primary);
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 3px solid #667eea;
            font-size: 2em;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        .markdown-content h1::before {
            content: '\f19d';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            color: #667eea;
            font-size: 0.8em;
        }

        .markdown-content h2 {
            color: #374151;
            margin-top: 28px;
            margin-bottom: 16px;
            font-size: 1.5em;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .markdown-content h2::before {
            content: '\f0da';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            color: #764ba2;
            font-size: 0.7em;
        }

        .markdown-content h3 {
            color: var(--text-secondary);
            margin-top: 20px;
            margin-bottom: 12px;
            font-size: 1.2em;
            font-weight: 600;
        }

        .markdown-content p {
            line-height: 1.7;
            margin-bottom: 16px;
            color: #4b5563;
            font-size: 15px;
        }

        .markdown-content code {
            background: #f3f4f6;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            color: #ec4899;
            font-size: 0.9em;
            word-break: break-word;
        }

        .markdown-content pre {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            color: #e2e8f0;
            padding: 16px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 16px 0;
            box-shadow: var(--shadow-sm);
            border-left: 4px solid #667eea;
        }

        .markdown-content pre code {
            background: none;
            padding: 0;
            color: #e2e8f0;
        }

        .markdown-content ul, .markdown-content ol {
            margin-left: 25px;
            margin-bottom: 16px;
        }

        .markdown-content li {
            margin-bottom: 10px;
            line-height: 1.7;
            color: #4b5563;
        }

        .markdown-content li::marker {
            color: #667eea;
            font-weight: bold;
        }

        .markdown-content blockquote {
            border-left: 4px solid #667eea;
            padding: 12px 20px;
            margin: 20px 0;
            background: #f0f9ff;
            color: #1e40af;
            border-radius: 0 8px 8px 0;
            font-style: italic;
            position: relative;
        }

        .markdown-content blockquote::before {
            content: '\f10d';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            top: 12px;
            left: -12px;
            background: #667eea;
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
        }

        .markdown-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 14px;
            overflow-x: auto;
            display: block;
        }

        .markdown-content table th,
        .markdown-content table td {
            border: 1px solid #e5e7eb;
            padding: 10px;
            text-align: left;
        }

        .markdown-content table th {
            background: #f3f4f6;
            font-weight: 600;
            color: #374151;
        }

        /* Quiz Styles */
        .quiz-container {
            background: var(--primary-gradient);
            padding: 20px;
            border-radius: 12px;
            margin: 25px 0;
            color: white;
        }

        .quiz-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
            font-size: 20px;
            font-weight: 700;
        }

        .quiz-header i {
            font-size: 28px;
            color: var(--accent-gold);
        }

        .quiz-question {
            background: rgba(255,255,255,0.1);
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            backdrop-filter: blur(10px);
        }

        .quiz-question h4 {
            margin-bottom: 12px;
            font-size: 16px;
            font-weight: 600;
            line-height: 1.4;
        }

        .quiz-options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .quiz-option {
            background: rgba(255,255,255,0.2);
            padding: 10px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: flex-start;
            gap: 10px;
            border: 2px solid transparent;
            font-size: 14px;
            line-height: 1.5;
        }

        .quiz-option:hover {
            background: rgba(255,255,255,0.3);
            transform: translateX(3px);
        }

        .quiz-option input[type="radio"] {
            cursor: pointer;
            width: 18px;
            height: 18px;
            margin-top: 2px;
            flex-shrink: 0;
        }

        .quiz-option.correct {
            background: rgba(74,222,128,0.3);
            border-color: #4ade80;
        }

        .quiz-option.incorrect {
            background: rgba(239,68,68,0.3);
            border-color: #ef4444;
        }

        .quiz-submit {
            background: var(--accent-gold);
            color: var(--text-primary);
            padding: 10px 24px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            touch-action: manipulation;
        }

        .quiz-submit:active {
            transform: scale(0.98);
        }

        .quiz-submit:hover {
            background: #ffc107;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255,215,0,0.4);
        }

        .quiz-submit:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        .quiz-result {
            margin-top: 16px;
            padding: 16px;
            border-radius: 8px;
            background: rgba(255,255,255,0.2);
            font-size: 16px;
            font-weight: 600;
            text-align: center;
        }

        .quiz-result.passed {
            background: rgba(74,222,128,0.3);
            border: 2px solid #4ade80;
        }

        .quiz-result.failed {
            background: rgba(239,68,68,0.3);
            border: 2px solid #ef4444;
        }

        .welcome-screen {
            text-align: center;
            padding: 60px 20px;
        }

        .welcome-screen i {
            font-size: 60px;
            color: #667eea;
            margin-bottom: 24px;
            display: block;
        }

        .welcome-screen h1 {
            color: var(--text-primary);
            margin-bottom: 16px;
            font-size: 2em;
        }

        .welcome-screen h1::before {
            display: none;
        }

        .welcome-screen p {
            color: var(--text-secondary);
            font-size: 16px;
            line-height: 1.6;
        }

        .error-message {
            background: #fee;
            color: #c00;
            padding: 20px;
            border-radius: 8px;
            margin: 20px;
            text-align: center;
        }

        /* Custom scrollbar */
        .sidebar::-webkit-scrollbar,
        .content-area::-webkit-scrollbar {
            width: 8px;
        }

        .sidebar::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.1);
        }

        .sidebar::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.3);
            border-radius: 4px;
        }

        .sidebar::-webkit-scrollbar-thumb:hover {
            background: rgba(255,255,255,0.5);
        }

        .content-area::-webkit-scrollbar-track {
            background: #f3f4f6;
        }

        .content-area::-webkit-scrollbar-thumb {
            background: #d1d5db;
            border-radius: 4px;
        }

        .content-area::-webkit-scrollbar-thumb:hover {
            background: #9ca3af;
        }

        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }

            .sidebar {
                position: fixed;
                top: 0;
                left: 0;
                bottom: 0;
                z-index: 1000;
            }

            .sidebar.mobile-hidden {
                transform: translateX(-100%);
            }

            .main-content {
                width: 100%;
            }

            .topbar {
                padding: 12px 15px 12px 70px;
                flex-direction: column;
                align-items: stretch;
                gap: 10px;
            }

            .breadcrumb {
                font-size: 12px;
                order: 2;
            }

            .search-box {
                order: 1;
                min-width: auto;
            }

            .content-area {
                padding: 15px;
            }

            .markdown-content {
                padding: 20px 15px;
                border-radius: 12px;
                min-height: auto;
            }

            .markdown-content h1 {
                font-size: 1.5em;
                gap: 8px;
            }

            .markdown-content h1::before {
                font-size: 0.9em;
            }

            .markdown-content h2 {
                font-size: 1.3em;
                margin-top: 24px;
            }

            .markdown-content h2::before {
                font-size: 0.8em;
            }

            .markdown-content h3 {
                font-size: 1.1em;
            }

            .markdown-content p {
                font-size: 14px;
            }

            .markdown-content pre {
                padding: 12px;
                font-size: 13px;
            }

            .markdown-content table {
                font-size: 13px;
            }

            .markdown-content table th,
            .markdown-content table td {
                padding: 8px;
            }

            .quiz-container {
                padding: 16px;
                margin: 20px 0;
            }

            .quiz-header {
                font-size: 18px;
                gap: 10px;
            }

            .quiz-header i {
                font-size: 24px;
            }

            .quiz-question {
                padding: 14px;
            }

            .quiz-question h4 {
                font-size: 15px;
            }

            .quiz-option {
                padding: 10px 14px;
                font-size: 14px;
            }

            .quiz-submit {
                width: 100%;
                justify-content: center;
                padding: 12px;
            }

            .welcome-screen {
                padding: 40px 15px;
            }

            .welcome-screen i {
                font-size: 50px;
            }

            .welcome-screen h1 {
                font-size: 1.5em;
            }

            .welcome-screen p {
                font-size: 14px;
            }

            .search-results {
                max-height: 300px;
            }

            .folder-header,
            .nav-file {
                padding: 10px 20px;
            }

            .nav-file {
                padding-left: 42px;
            }
        }

        @media (max-width: 480px) {
            .markdown-content h1 {
                font-size: 1.3em;
            }

            .markdown-content h2 {
                font-size: 1.2em;
            }

            .markdown-content h3 {
                font-size: 1.05em;
            }

            .quiz-header {
                font-size: 16px;
            }

            .search-box input {
                font-size: 13px;
            }
        }

        /* Tablet Styles */
        @media (min-width: 769px) and (max-width: 1024px) {
            .sidebar {
                width: 260px;
            }

            .content-area {
                padding: 30px 20px;
            }

            .markdown-content {
                padding: 35px 25px;
            }
        }
    </style>
</head>
<body>
    <!-- Mobile Menu Toggle -->
    <button class="menu-toggle" onclick="toggleMobileMenu()" aria-label="Toggle Menu">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Mobile Overlay -->
    <div class="overlay" onclick="closeMobileMenu()"></div>

    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h1><i class="fas fa-graduation-cap"></i>Open School 4U</h1>
            <p>Interactive Course Material</p>
        </div>
        <div class="nav-section" id="navigation">
            <div class="loading-indicator">
                <i class="fas fa-spinner"></i>
                <p>Loading courses...</p>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="topbar">
            <div class="breadcrumb" id="breadcrumb">
                <i class="fas fa-home"></i> <span class="breadcrumb-text">Home</span>
            </div>
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Search courses..." 
                       oninput="searchCourses(this.value)" 
                       onfocus="showSearchResults()"
                       autocomplete="off">
                <div class="search-results" id="searchResults"></div>
            </div>
        </div>
        <div class="content-area">
            <div class="markdown-content" id="content">
                <div class="welcome-screen">
                    <i class="fas fa-book-open"></i>
                    <h1>Welcome to the Learning Platform</h1>
                    <p>Select a topic from the sidebar to begin learning</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Quiz Modal Template (hidden) -->
    <template id="quiz-template">
        <div class="quiz-container">
            <div class="quiz-header">
                <i class="fas fa-question-circle"></i>
                <span>Quiz Time!</span>
            </div>
            <div class="quiz-questions"></div>
            <button class="quiz-submit" onclick="submitQuiz(this)">
                <i class="fas fa-check-circle"></i> Submit Quiz
            </button>
            <div class="quiz-result" style="display: none;"></div>
        </div>
    </template>

    <script>
        // Configuration - Set your course content directory path
        const COURSE_DIRECTORY = './courses/'; // Change this to your actual directory path
        
        // Structure to hold course data
        let courseStructure = {};
        let quizData = {};
        let fileCache = {};
        let allCourses = []; // Flat list for searching
        let currentFilePath = null;
        let currentCourseIndex = -1;

        // Fetch directory structure from server
        async function loadCourseStructure() {
            try {
                // Fetch the directory structure (you'll need a server endpoint that returns file list)
                const response = await fetch(`${COURSE_DIRECTORY}structure.json`);
                
                if (!response.ok) {
                    throw new Error('Failed to load course structure');
                }
                
                courseStructure = await response.json();
                buildCourseList(); // Build flat list for searching
                buildNavigation();
                
                // Restore last viewed page if exists
                restoreLastPage();
                
            } catch (error) {
                console.error('Error loading course structure:', error);
                showError('Could not load course structure. Using demo content instead.');
                loadDemoContent();
            }
        }

        // Load markdown file from server on demand
        async function loadMarkdownFile(filePath) {
            // Check cache first
            if (fileCache[filePath]) {
                return fileCache[filePath];
            }

            try {
                const response = await fetch(`${COURSE_DIRECTORY}${filePath}`);
                
                if (!response.ok) {
                    throw new Error(`Failed to load file: ${filePath}`);
                }
                
                const content = await response.text();
                
                // Cache the content
                fileCache[filePath] = content;
                
                // Extract quiz if present
                const quizMatch = content.match(/```quiz\n([\s\S]*?)```/);
                if (quizMatch) {
                    try {
                        quizData[filePath] = JSON.parse(quizMatch[1]);
                    } catch (e) {
                        console.error('Invalid quiz format in', filePath);
                    }
                }
                
                return content;
                
            } catch (error) {
                console.error('Error loading markdown file:', error);
                return `# Error\n\nCould not load file: ${filePath}`;
            }
        }

        // Show error message
        function showError(message) {
            const nav = document.getElementById('navigation');
            nav.innerHTML = `<div class="error-message"><i class="fas fa-exclamation-triangle"></i> ${message}</div>`;
        }

        // Demo content fallback
        function loadDemoContent() {
            courseStructure = {
                "Mathematics": {
                    "Algebra": {
                        "basics.md": "Mathematics/Algebra/basics.md",
                        "quadratic.md": "Mathematics/Algebra/quadratic.md"
                    },
                    "Geometry": {
                        "shapes.md": "Mathematics/Geometry/shapes.md"
                    }
                },
                "Science": {
                    "Physics": {
                        "motion.md": "Science/Physics/motion.md",
                        "energy.md": "Science/Physics/energy.md"
                    },
                    "Chemistry": {
                        "atoms.md": "Science/Chemistry/atoms.md"
                    }
                },
                "Programming": {
                    "Python": {
                        "basics.md": "Programming/Python/basics.md",
                        "loops.md": "Programming/Python/loops.md"
                    }
                },
                "History": {
                    "WorldWar2": {
                        "overview.md": "History/WorldWar2/overview.md"
                    }
                }
            };
            
            buildCourseList(); // Build flat list for searching
            buildNavigation();
            restoreLastPage();
        }

        // Quiz submission handler
        function submitQuiz(button) {
            const container = button.closest('.quiz-container');
            const questions = container.querySelectorAll('.quiz-question');
            let correct = 0;
            let total = questions.length;
            
            questions.forEach((q, index) => {
                const selected = q.querySelector('input[type="radio"]:checked');
                const options = q.querySelectorAll('.quiz-option');
                const correctIndex = parseInt(q.dataset.correct);
                
                options.forEach((opt, i) => {
                    opt.style.pointerEvents = 'none';
                    if (i === correctIndex) {
                        opt.classList.add('correct');
                    }
                    if (selected && opt.contains(selected) && i !== correctIndex) {
                        opt.classList.add('incorrect');
                    }
                });
                
                if (selected && options[correctIndex].contains(selected.closest('.quiz-option'))) {
                    correct++;
                }
            });
            
            const percentage = (correct / total * 100).toFixed(0);
            const resultDiv = container.querySelector('.quiz-result');
            resultDiv.style.display = 'block';
            resultDiv.className = 'quiz-result ' + (percentage >= 70 ? 'passed' : 'failed');
            resultDiv.innerHTML = `
                <i class="fas fa-${percentage >= 70 ? 'check-circle' : 'times-circle'}"></i>
                You scored ${correct}/${total} (${percentage}%)
                ${percentage >= 70 ? 'ðŸŽ‰ Great job!' : 'ðŸ“š Keep studying!'}
            `;
            
            button.disabled = true;
        }

        // Build flat course list for searching
        function buildCourseList() {
            allCourses = [];
            
            function traverseStructure(obj, path = []) {
                for (let key in obj) {
                    if (typeof obj[key] === 'string') {
                        // It's a file
                        allCourses.push({
                            title: key.replace('.md', ''),
                            path: [...path, key.replace('.md', '')],
                            filePath: obj[key],
                            fullPath: [...path, key.replace('.md', '')].join(' > ')
                        });
                    } else {
                        // It's a folder
                        traverseStructure(obj[key], [...path, key]);
                    }
                }
            }
            
            traverseStructure(courseStructure);
        }

        // Search functionality
        function searchCourses(query) {
            const resultsDiv = document.getElementById('searchResults');
            
            if (!query || query.trim().length < 2) {
                resultsDiv.classList.remove('active');
                return;
            }
            
            query = query.toLowerCase().trim();
            
            const results = allCourses.filter(course => {
                return course.title.toLowerCase().includes(query) || 
                       course.fullPath.toLowerCase().includes(query);
            });
            
            if (results.length === 0) {
                resultsDiv.innerHTML = '<div class="search-no-results"><i class="fas fa-search"></i><br>No courses found</div>';
                resultsDiv.classList.add('active');
                return;
            }
            
            resultsDiv.innerHTML = results.map(result => `
                <div class="search-result-item" onclick="selectSearchResult('${result.filePath}', '${result.fullPath}')">
                    <div class="search-result-title"><i class="fas fa-file-alt"></i> ${result.title}</div>
                    <div class="search-result-path">${result.fullPath}</div>
                </div>
            `).join('');
            
            resultsDiv.classList.add('active');
        }

        // Show search results
        function showSearchResults() {
            const input = document.getElementById('searchInput');
            if (input.value.trim().length >= 2) {
                document.getElementById('searchResults').classList.add('active');
            }
        }

        // Hide search results when clicking outside
        document.addEventListener('click', (e) => {
            const searchBox = document.querySelector('.search-box');
            if (!searchBox.contains(e.target)) {
                document.getElementById('searchResults').classList.remove('active');
            }
        });

        // Select search result
        function selectSearchResult(filePath, displayPath) {
            document.getElementById('searchResults').classList.remove('active');
            document.getElementById('searchInput').value = '';
            
            // Close mobile menu if open
            closeMobileMenu();
            
            // Find and activate the file in sidebar
            const navFiles = document.querySelectorAll('.nav-file');
            let targetElement = null;
            
            navFiles.forEach(file => {
                if (file.onclick && file.onclick.toString().includes(filePath)) {
                    targetElement = file;
                }
            });
            
            loadContent(filePath, displayPath, targetElement);
        }

        // Mobile menu functions
        function toggleMobileMenu() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.querySelector('.overlay');
            const isHidden = sidebar.classList.contains('mobile-hidden');
            
            if (isHidden) {
                sidebar.classList.remove('mobile-hidden');
                overlay.classList.add('active');
                document.body.style.overflow = 'hidden';
            } else {
                closeMobileMenu();
            }
        }

        function closeMobileMenu() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.querySelector('.overlay');
            sidebar.classList.add('mobile-hidden');
            overlay.classList.remove('active');
            document.body.style.overflow = '';
        }

        // Navigation between topics
        function navigateToPrevious() {
            if (currentCourseIndex > 0) {
                const prevCourse = allCourses[currentCourseIndex - 1];
                const navFiles = document.querySelectorAll('.nav-file');
                let targetElement = null;
                
                navFiles.forEach(file => {
                    if (file.onclick && file.onclick.toString().includes(prevCourse.filePath)) {
                        targetElement = file;
                    }
                });
                
                loadContent(prevCourse.filePath, prevCourse.fullPath, targetElement);
            }
        }

        function navigateToNext() {
            if (currentCourseIndex < allCourses.length - 1) {
                const nextCourse = allCourses[currentCourseIndex + 1];
                const navFiles = document.querySelectorAll('.nav-file');
                let targetElement = null;
                
                navFiles.forEach(file => {
                    if (file.onclick && file.onclick.toString().includes(nextCourse.filePath)) {
                        targetElement = file;
                    }
                });
                
                loadContent(nextCourse.filePath, nextCourse.fullPath, targetElement);
            }
        }

        // Create navigation buttons
        function createNavigationButtons() {
            const prevCourse = currentCourseIndex > 0 ? allCourses[currentCourseIndex - 1] : null;
            const nextCourse = currentCourseIndex < allCourses.length - 1 ? allCourses[currentCourseIndex + 1] : null;
            
            let buttonsHTML = '<div class="nav-buttons">';
            
            if (prevCourse) {
                buttonsHTML += `
                    <button class="nav-btn prev" onclick="navigateToPrevious()">
                        <i class="fas fa-arrow-left"></i>
                        <div class="nav-btn-text">
                            <span class="nav-btn-label">Previous</span>
                            <span class="nav-btn-title">${prevCourse.title}</span>
                        </div>
                    </button>
                `;
            } else {
                buttonsHTML += `<button class="nav-btn prev" disabled><i class="fas fa-arrow-left"></i> No Previous</button>`;
            }
            
            if (nextCourse) {
                buttonsHTML += `
                    <button class="nav-btn next" onclick="navigateToNext()">
                        <div class="nav-btn-text">
                            <span class="nav-btn-label">Next</span>
                            <span class="nav-btn-title">${nextCourse.title}</span>
                        </div>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                `;
            } else {
                buttonsHTML += `<button class="nav-btn next" disabled>No Next <i class="fas fa-arrow-right"></i></button>`;
            }
            
            buttonsHTML += '</div>';
            return buttonsHTML;
        }

        // Save current page to localStorage
        function saveCurrentPage(filePath, displayPath) {
            localStorage.setItem('currentFilePath', filePath);
            localStorage.setItem('currentDisplayPath', displayPath);
        }

        // Restore last viewed page
        function restoreLastPage() {
            const savedFilePath = localStorage.getItem('currentFilePath');
            const savedDisplayPath = localStorage.getItem('currentDisplayPath');
            
            if (savedFilePath && savedDisplayPath) {
                // Find the nav element
                const navFiles = document.querySelectorAll('.nav-file');
                let targetElement = null;
                
                navFiles.forEach(file => {
                    if (file.onclick && file.onclick.toString().includes(savedFilePath)) {
                        targetElement = file;
                        // Open parent folders
                        let parent = file.closest('.folder-content');
                        while (parent) {
                            parent.classList.add('open');
                            const icon = parent.previousElementSibling?.querySelector('.folder-icon');
                            if (icon) icon.classList.add('open');
                            parent = parent.parentElement.closest('.folder-content');
                        }
                    }
                });
                
                // Load the content
                setTimeout(() => {
                    loadContent(savedFilePath, savedDisplayPath, targetElement);
                }, 100);
            }
        }

        // Build navigation from structure
        function buildNavigation() {
            const nav = document.getElementById('navigation');
            nav.innerHTML = '';
            
            function createFolder(name, content, level = 0, parentPath = '') {
                const folder = document.createElement('div');
                folder.className = 'nav-folder';
                
                const header = document.createElement('div');
                header.className = 'folder-header';
                header.innerHTML = `<i class="fas fa-angle-right folder-icon"></i> <i class="fas fa-folder"></i> ${name}`;
                
                const folderContent = document.createElement('div');
                folderContent.className = 'folder-content';
                
                header.onclick = () => {
                    const icon = header.querySelector('.folder-icon');
                    icon.classList.toggle('open');
                    folderContent.classList.toggle('open');
                };
                
                for (let key in content) {
                    if (typeof content[key] === 'string') {
                        // It's a file path
                        const file = document.createElement('div');
                        file.className = 'nav-file';
                        const hasQuiz = quizData[content[key]] ? ' <i class="fas fa-clipboard-question" style="color: #ffd700; margin-left: 5px;"></i>' : '';
                        file.innerHTML = `<i class="fas fa-file-alt file-icon"></i> ${key.replace('.md', '')}${hasQuiz}`;
                        file.onclick = () => loadContent(content[key], `${name} / ${key.replace('.md', '')}`, file);
                        folderContent.appendChild(file);
                    } else {
                        // It's a subfolder
                        folderContent.appendChild(createFolder(key, content[key], level + 1, `${parentPath}${name}/`));
                    }
                }
                
                folder.appendChild(header);
                folder.appendChild(folderContent);
                return folder;
            }
            
            for (let subject in courseStructure) {
                nav.appendChild(createFolder(subject, courseStructure[subject]));
            }
        }

        // Load and render markdown content
        async function loadContent(filePath, displayPath, element) {
            const content = document.getElementById('content');
            const breadcrumb = document.getElementById('breadcrumb');
            
            // Save current page
            currentFilePath = filePath;
            saveCurrentPage(filePath, displayPath);
            
            // Find current course index
            currentCourseIndex = allCourses.findIndex(course => course.filePath === filePath);
            
            // Update active state
            document.querySelectorAll('.nav-file').forEach(f => f.classList.remove('active'));
            if (element) element.classList.add('active');
            
            // Update breadcrumb
            breadcrumb.innerHTML = `<i class="fas fa-home"></i> <span class="breadcrumb-text">Home <i class="fas fa-chevron-right"></i> ${displayPath.replace(' / ', ' <i class="fas fa-chevron-right"></i> ')}</span>`;
            
            // Close mobile menu after selection
            if (window.innerWidth <= 768) {
                closeMobileMenu();
            }
            
            // Show loading
            content.innerHTML = '<div class="loading-indicator"><i class="fas fa-spinner"></i><p>Loading content...</p></div>';
            
            // Load markdown file from server
            const markdown = await loadMarkdownFile(filePath);
            
            // Remove quiz code blocks from markdown before rendering
            const cleanMarkdown = markdown.replace(/```quiz\n[\s\S]*?```/g, '');
            
            // Create wrapper for content
            let contentHTML = '';
            
            // Add top navigation buttons
            contentHTML += createNavigationButtons();
            
            // Render markdown
            contentHTML += marked.parse(cleanMarkdown);
            
            // Add quiz if present
            if (quizData[filePath]) {
                const quizTemplate = document.getElementById('quiz-template');
                const quizClone = quizTemplate.content.cloneNode(true);
                const questionsContainer = quizClone.querySelector('.quiz-questions');
                
                quizData[filePath].questions.forEach((q, index) => {
                    const questionDiv = document.createElement('div');
                    questionDiv.className = 'quiz-question';
                    questionDiv.dataset.correct = q.correct;
                    
                    let optionsHTML = '';
                    q.options.forEach((option, i) => {
                        optionsHTML += `
                            <label class="quiz-option">
                                <input type="radio" name="q${index}" value="${i}">
                                <span>${option}</span>
                            </label>
                        `;
                    });
                    
                    questionDiv.innerHTML = `
                        <h4><i class="fas fa-question"></i> Question ${index + 1}: ${q.question}</h4>
                        <div class="quiz-options">${optionsHTML}</div>
                    `;
                    
                    questionsContainer.appendChild(questionDiv);
                });
                
                // Convert quiz to HTML string
                const tempDiv = document.createElement('div');
                tempDiv.appendChild(quizClone);
                contentHTML += tempDiv.innerHTML;
            }
            
            // Add bottom navigation buttons
            contentHTML += createNavigationButtons();
            
            // Set all content at once
            content.innerHTML = contentHTML;
            
            // Scroll to top
            document.querySelector('.content-area').scrollTop = 0;
        }

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', () => {
            loadCourseStructure();
            
            // Set initial mobile state - ONLY hide on mobile
            if (window.innerWidth <= 768) {
                document.getElementById('sidebar').classList.add('mobile-hidden');
            }
            
            // Handle window resize
            window.addEventListener('resize', () => {
                const sidebar = document.getElementById('sidebar');
                if (window.innerWidth > 768) {
                    sidebar.classList.remove('mobile-hidden');
                    document.querySelector('.overlay').classList.remove('active');
                    document.body.style.overflow = '';
                } else if (window.innerWidth <= 768 && !sidebar.classList.contains('mobile-hidden')) {
                    // If we just resized to mobile and sidebar is showing, hide it
                    sidebar.classList.add('mobile-hidden');
                }
            });
        });
    </script>
